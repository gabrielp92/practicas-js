<!DOCTYPE html>
<html lang="en">
<head>
    <!--Librería animaciones-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaSport</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- Íconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- link google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <!-- links google fonts -->
    <!--Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Montserrat-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- link al CSS -->
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offCanvasCarrito" aria-labelledby="offCanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offCanvasLabel">Carrito de compras</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <!--<div>Tu compra</div>-->
            <div class="mt-3">
                <div id="infoCarrito">
                    <div class ="d-flex flex-column gap-2" id="infoCarritoMain"></div>
                    <div class="d-flex flex-column gap-2" id="infoCarritoFooter">
                        Carrito vacío
                        <!-- template para las cuotas disponibles -->
                      <!--  <template id="template-option">
                            <option>${producto}</option>
                        </template>-->
                      <!-- <button class="btn btn-success mx-auto" type="button" id="botonComprar">finalizar compra</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!--fin offcanvas-->
    <div class="container_fluid">
        <header class="row header">
            <div class="col header__contenedor">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand header__contenedor__logo" href="#">TiendaSport</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link active hvr-underline-from-left" aria-current="page" href="#">Calzado</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active hvr-underline-from-left" aria-current="page" href="#">Indumentaria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active hvr-underline-from-left" aria-current="page" href="#">Novedades</a>
                                </li>
                            </ul>
                            <a class="navbar-brand header__contenedor__carrito" data-bs-toggle="offcanvas" href="#offCanvasCarrito" role="button" aria-controls="offCanvasCarrito">MiCarrito</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="row main">
            <div class="col main__contenedor">
                <img class="img-fluid main__contenedor__bannerPrincipal" src="./assets/img/Banner-Principal.jpg" alt="banner-zapatillas">
                <!--alerta-->
                <div class="alert alert-success alert-dismissible fade show alerta" role="alert">Envío GRATIS a partir de $14999
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            <!--<div class="d-flex gap-4 flex-column justify-content-center mt-4" id="compra"></div>-->
                <!--contenedor de productos -->
                <div class="row" id="items"></div>
                <template id="template-card">
                    <div class="col-12 col-md-4 col-xxl-6 mt-2 mb-4">
                        <div class="card">
                            <img src="" class="card-img-top" alt="imágen producto">
                            <div class="card-body">
                                <h5 class="card-title">Título</h5>
                                <h6 class="card-text">Cant.disponible:</h6>
                                <p class="card-text">Precio</p>
                                <button class="btn btn-dark">Comprar</button>
                            </div>
                        </div>
                    </div>
                </template>
                <img class="img-fluid main__contenedor__banner" src="./assets/img/Banner1.jpg" alt="banner-zapatilla-NB-327">
            </div>
        </main>
        <footer class="row footer">
            <div class="col footer__contenedor">
                <p class="footer_contendor__text">© 2022 - Gabriel Ignacio Paez</p>
            </div>
        </footer>
        <!--librería AOS-->
        <script>
            AOS.init();
        </script>
        <!-- JS Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>  
        <!--link archivo JS-->
        <script src="./js/archivo.js"></script>
    </div>
</body>
</html>
